<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts - 3D Spark</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="Assets/Blender_icon.png" type="image/png">
    <style>
        /* Flicker prevention */
        body:not([data-theme]) { opacity: 0; }
        body[data-theme] { opacity: 1; transition: opacity 0.4s; }
        
        /* Contact form centering styles */
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 120px); /* Account for header and footer height */
        }
        
        section {
            max-width: 600px;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }
        
        form {
            display: flex;
            flex-direction: column;
        }
        
        input, textarea, button {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        
        textarea {
            min-height: 150px;
            resize: vertical;
        }
        
        button {
            color: white;
            border: none;
            cursor: pointer;
            padding: 12px 20px;
            font-size: 16px;
        }
    </style>
    <script>
        // Set theme BEFORE page loads
        document.documentElement.setAttribute('data-theme',
          localStorage.getItem('theme') || 
          (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light')
        );
    </script>
</head>
<body>
    <div class="wrapper">
    <header>
        <div class="container">
            <h1 class="logo">
                3<img src="Assets/Blender_D.png" alt="D" class="logo-img">
                <span>Spark</span>
            </h1>
            <nav>
                <a href="en-index.html">Home page</a>
                <a href="en-index.html#lessons">Lessons</a>
                <a href="en-contact.html">Cantacts</a>
            </nav>
            <div class="language-switcher" onclick="toggleLanguageMenu()">
                <div class="selected-language">
                    <img id="current-flag" src="Assets/gb_rounded_flag.png" alt="Flag" class="flag-icon">
                    <span id="current-language">English</span>
                </div>
                <div class="language-menu" id="language-menu">
                    <div class="language-option" onclick="changeLanguage('ru')">
                        <img src="Assets/ru_rounded_flag.png" alt="Russian Flag" class="flag-icon">
                        <span>–†—É—Å—Å–∫–∏–π</span>
                    </div>
                    <div class="language-option" onclick="changeLanguage('hy')">
                        <img src="Assets/hy_rounded_flag.png" alt="Armenian Flag" class="flag-icon">
                        <span>’Ä’°’µ’•÷Ä’•’∂</span>
                    </div>
                </div>
            </div>
            <button id="theme-toggle" class="theme-btn" aria-label="Toggle theme">
                <span class="theme-icon">üåô</span>
            </button>
        </div>
    </header>
    <main>
        <section>
            <h2>Contacts</h2>
            <form action="#" method="POST">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                
                <button type="submit">Send</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 3D Spark. All rights reserved.</p>
    </footer>
</div>
<script src="js/lang.js"></script>
<script src="js/themes.js"></script>
</body>
</html>
